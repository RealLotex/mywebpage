        <script type="text/javascript">
            var language = window.navigator.userLanguage || window.navigator.language;
            switch (language){
                case "es-AR":
                    GoToSpanish();
                    break;
                case "es-BO":
                    GoToSpanish();
                    break;
                case "es-CL":
                    GoToSpanish();
                    break;
                case "es-CO":
                    GoToSpanish();
                    break;
                case "es-CR":
                    GoToSpanish();
                    break;
                case "es-DO":
                    GoToSpanish();
                    break;
                case "es-EC":
                    GoToSpanish();
                    break;
                case "es-SV":
                    GoToSpanish();
                    break;
                case "es-GT":
                    GoToSpanish();
                    break;
                case "es-HN":
                    GoToSpanish();
                    break;
                case "es-MX":
                    GoToSpanish();
                    break;
                case "es-NI":
                    GoToSpanish();
                    break;
                case "es-PA":
                    GoToSpanish();
                    break;
                case "es-PY":
                    GoToSpanish();
                    break;
                case "es-PE":
                    GoToSpanish();
                    break;
                case "es-PR":
                    GoToSpanish();
                    break;
                case "es-ES":
                    GoToSpanish();
                    break;
                case "es-UY":
                    GoToSpanish();
                    break;
                case "es-VE":
                    GoToSpanish();
                    break;
                case "es":
                    GoToSpanish();
                    break;
                default:
                    GoToEnglish();
            }


            function GoToSpanish(){
                window.location.href = "home_es.html";
            }
    
            function GoToEnglish(){
                window.location.href = "home_en.html";
            }
