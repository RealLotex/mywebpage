        <script type="text/javascript">
            
               function getBrowserLanguage() { 
                if (!navigator) return null;
                if (navigator.languages && navigator.languages.length > 0) return navigator.languages[0];
                if (navigator.userLanguage) return navigator.userLanguage;
                if (navigator.browserLanguage) return navigator.browserLanguage;
                return navigator.language;
              }
            
            var language = getBrowserLanguage();
            switch (language){
                case "es-AR":
                    GoToSpanish();
                    break;
                case "es-BO":
                    GoToSpanish();
                    break;
                case "es-CL":
                    GoToSpanish();
                    break;
                case "es-CO":
                    GoToSpanish();
                    break;
                case "es-CR":

                    break;
                case "es-DO":

                    break;
                case "es-EC":

                    break;
                case "es-SV":
                    GoToSpanish();
                    break;
                case "es-GT":

                    break;
                case "es-HN":

                    break;
                case "es-MX":
                    GoToSpanish();
                    break;
                case "es-NI":
                    GoToSpanish();
                    break;
                case "es-PA":
                    GoToSpanish();
                    break;
                case "es-PY":
                    GoToSpanish();
                    break;
                case "es-PE":
                    GoToSpanish();
                    break;
                case "es-PR":

                case "es-ES":

                case "es-UY":

                case "es-VE":
                    GoToSpanish();
                    break;
                case "es":
                    GoToSpanish();
                    break;
                default:
                    GoToEnglish();
            }


            function GoToSpanish(){
                window.location.href = "home_es.html";
            }
    
            function GoToEnglish(){
                window.location.href = "home_en.html";
            }
